<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        var lst = document.querySelector('ul')
        var input = document.querySelector('#item')
        var button = document.querySelector('button')
        button.addEventListener('click',function(){
            var myitem = input.value
            // input.value = ''
            var lst1 = document.createElement('li')
            var span1 = document.createElement('span')
            var button1 = document.createElement('button')
            lst1.appendChild(span1)
            span1.textContent = myitem
            lst1.appendChild(button1)
            button1.textContent = 'delete'
            lst.appendChild(lst1)
            button1.addEventListener('click', function(){
                lst.removeChild(lst1)
            })


        })
    </script>
  </body>
</html>
