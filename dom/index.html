<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Calculatrice IMC</title>
    <script type="text/javascript">
        window.onload = function(){
            const taille = document.querySelector("#taille");
            const pois = document.querySelector("#pois");
            const button = document.querySelector("#submit1");
            const resultat = document.querySelector("#resultat");
            button.addEventListener('click' ,function(){
                var imc = pois.value / taille.value**2
                imc = imc.toFixed(2)
                resultat.textContent = imc
                alert(imc)
            })
        }
    </script>

  </head>
  <body>
    <h1>Calculatrice IMC</h1>
      <div>
        
            <table>
                <tr>
                    <td><label for="taille">Taille</td>
                    <td><input type="text" id="taille"></td>
                </tr>
                <tr>
                    <td><label for="pois">Pois</td>
                    <td><input type="text" id="pois"></td>
                </tr>
            </table>
            <button  id="submit1">Calculer(m√©trique)</button>
            <button  id="submit2">Calculer</button>
            <p id="resultat"></p>
        
      </div>
        
      
  </body>
</html>
