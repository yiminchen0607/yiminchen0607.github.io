<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Calculatrice IMC</title>
    <script type="text/javascript">

        window.onload = function(){
            const taille = document.querySelector("#taille");
            const pois = document.querySelector("#pois");
            const button1 = document.querySelector("#submit1");
            const button2 = document.querySelector("#submit2");
            const resultat = document.querySelector("span");
            const block = document.querySelector('div');
            const all = document.querySelector('*');
            const table = document.querySelector('table')
            block.style.width = '30%';
            block.style.backgroundColor = 'rgb(223, 213, 213)';
            block.style.marginLeft = '35%';
            block.style.marginTop = '20%';
            block.style.textAlign = 'center';
            block.style.borderRadius = '20px';
            all.style.backgroundColor = 'yellow';
            all.style.margin = '0%'
            all.style.padding = '0%'
            button1.style.margin = '15px';
            table.marginLeft = '0, auto'
            button1.addEventListener('click' ,function(){
                var imc = (pois.value / taille.value**2).toFixed(2)
                resultat.textContent = imc
                alert(imc)})
            button2.addEventListener('click' ,function(){
                var imc = (703*pois.value / taille.value**2).toFixed(2)
                resultat.textContent = imc
                
            })
        }
    </script>

  </head>
  <body>
    
      <div>
        <h1>Calculatrice IMC</h1>
            <table>
                <tr>
                    <td><label for="taille">Taille</td>
                    <td><input type="text" id="taille"></td>
                </tr>
                <tr>
                    <td><label for="pois">Pois</td>
                    <td><input type="text" id="pois"></td>
                </tr>
            </table>
            <button  id="submit1">Calculer(kg,m)</button>
            <button  id="submit2">Calculer(lb,inche))</button>
            <p id="resultat">r√©sultat: <span></span></p>
        
      </div>
        
      
  </body>
</html>
